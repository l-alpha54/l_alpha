<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Converstisseur de monnaies</title>
        <link rel="icon" type="image/ico" href="..\img\logo.ico"/>
        <link rel="stylesheet" href="..\css\style_4.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
    </head>
    <body>
        <img src="..\img\background.jpg" class="img0">
        <div class="contenu">
            <h1 class="centre titre">Convertisseur monnaitaire par Fares et Islem</h1>
            <div class="convertion">
                <label for="montant">Montant :</label>
                <input class="ipt" type="number" id="montant" placeholder="Entrez le montant" step="0.01" min="0">

                <label for="deviseOriginaire">De :</label>
                <select id="deviseOriginaire"></select>

                <button id="swapBtn" class="switcher" onclick="invertCurrencies()"><svg width="16" viewBox="0 0 20 19" xmlns="http://www.w3.org/2000/svg"><path d="M19.13 11.66H.22a.22.22 0 0 0-.22.22v1.62a.22.22 0 0 0 .22.22h16.45l-3.92 4.94a.22.22 0 0 0 .17.35h1.97c.13 0 .25-.06.33-.16l4.59-5.78a.9.9 0 0 0-.7-1.43zM19.78 5.29H3.34L7.26.35A.22.22 0 0 0 7.09 0H5.12a.22.22 0 0 0-.34.16L.19 5.94a.9.9 0 0 0 .68 1.4H19.78a.22.22 0 0 0 .22-.22V5.51a.22.22 0 0 0-.22-.22z" fill="#fff"></path></svg></button>

                <label for="deviseSouhaitee">À :</label>
                <select id="deviseSouhaitee"></select>
                <button class="convertir" onclick="getSaissieUtilisateur()">Convertir</button>
                <p id="resultat">resultat</p>
            </div>

            <!--<p class="raleway-normal">Convertisseur euro / dollar (EUR / USD) le convertisseur de Fares et islem met à votre disposition un convertisseur de devises,
                qui vous permet de convertir plus de 150 monnaies instantanément et gratuitement,
                et de connaître le taux de change en direct. 
                Vous pouvez convertir entre elles les devises les plus populaires 
                (Euro EUR, Dollar US USD, Yen japonais JPY, Livre Sterling GBP, Franc Suisse CHF...) 
                et aussi toutes les monnaies du monde comme le dollar canadien CAD, le Dollar Hong Kong HKD,
                le Rand sud-africain ZAR, le Yuan chinois CNY, le Baht Thaïlandais THB, le Réal brésilien BRS,
                le Dirham marocain MAD, le Dinar tunisien TND, le Peso mexicain MXN... Vous entrez dans le calculateur
                le montant que vous souhaitez convertir, vous indiquez la devise d'origine et la devise qui vous intéresse.
                Et vous obtenez instantanément le montant dans la devise souhaitée, avec le taux de change entre les 2 monnaies.</p>-->
        </div>
        <div class="style_un"></div>
        <script src="..\script\script_1.js"></script>
        <script src="..\script\api_script_un.js"></script>
        <script src="..\script\json_devises_1.js"></script>
    </body>
</html>
